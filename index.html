<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet Go - Buscador de Recetas</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body class="bg-light">
    <header
      class="hero d-flex flex-column align-items-center justify-content-center text-center"
    >
      <h1 class="fw-bold mb-3">Gourmet Go</h1>
      <p class="text-muted mb-4">Encuentra recetas deliciosas en segundos</p>

      <form
        class="search-bar d-flex align-items-center p-2 px-3 bg-white shadow-sm rounded-pill"
      >
        <i class="bi bi-search text-secondary me-2"></i>
        <input
          type="text"
          class="form-control border-0 shadow-none"
          placeholder="Busca por ingrediente, ejemplo: pollo..."
        />
        <button class="btn btn-primary rounded-pill px-4 ms-2">Buscar</button>
      </form>
    </header>

    <main class="container py-5">
      <h2 class="text-center mb-4 fw-semibold">Recetas destacadas</h2>

      <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="recipe-card card h-100 shadow-sm border-0">
            <img
              src="./assets/img/pasta-pesto-tomate-queso-pan.avif"
              class="card-img-top"
              alt="Receta 1"
            />
            <div class="card-body">
              <h5 class="card-title fw-semibold">Pasta al Pesto</h5>
              <a href="#" class="btn btn-outline-primary rounded-pill"
                >Ver receta</a
              >
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="recipe-card card h-100 shadow-sm border-0">
            <img
              src="./assets/img/ensalada-mediterranea-vinagreta.avif"
              class="card-img-top"
              alt="Receta 2"
            />
            <div class="card-body">
              <h5 class="card-title fw-semibold">Ensalada Mediterr√°nea</h5>
              <a href="#" class="btn btn-outline-primary rounded-pill"
                >Ver receta</a
              >
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="recipe-card card h-100 shadow-sm border-0">
            <img
              src="./assets/img/Grilled-Chicken-Tacos-with-Rice-Salsa-024-16x9-1.jpg"
              class="card-img-top"
              alt="Receta 3"
            />
            <div class="card-body">
              <h5 class="card-title fw-semibold">Tacos de Pollo</h5>
              <a href="#" class="btn btn-outline-primary rounded-pill"
                >Ver receta</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
